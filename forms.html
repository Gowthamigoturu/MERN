<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
    <style>
        body{
            text-align: center;
            background-color: aquamarine;
        }
        p{
            font-style: italic;
        }
    </style>
</head>
<body>
	<form>
        firstname:<input type="text" name="first_name/">
        <br><br>
        secondname:<input type="text" name="second_name/">
        <br/><br>
        <p>SELECT ONLY ONE</p>
        <input type="radio" name="select" value="c++">c++
        <input type="radio" name="select" value="python">python
        <input type="radio" name="select" value="java">java
        <br/>
        <br>
        Branch:<select name="dropdown">
            <option value="CSE" selected>CSE</option>
            <option value="ECE" selected>ECE</option>
            <option value="EEE" selected>EEE</option>
            <option value="MECH" selected>MECH</option>
            <option value="CIVIL" selected>CIVIL</option>
        </select>
        <br><br>
        Date:<input type="date">
        <br><br>
        <input type="file" name="file upload" accept="image/pdf/word">

    </form>
</body>
</html>
